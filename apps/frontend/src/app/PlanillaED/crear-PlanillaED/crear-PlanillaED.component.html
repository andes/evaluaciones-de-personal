<div class="contenedor-general">
    <div class="row">
        <!-- Columna del Menú a la izquierda -->
        <div class="col-lg-3 col-md-4 col-12 contenedor-menu">
            <div class="card">
                <div class="card-body">
                    <!-- Título del menú -->
                    <div class="titulo-container">
                        <plex-title titulo="PLANILLA DE EVALUACIÓN"></plex-title>
                    </div>
                    <!-- Contenedor del menú -->
                    <div class="contenedor-cuadro">
                        <button plexButton class="btn btn-light border rounded" (click)="onPlanillaEDClick()">
                            <span class="material-icons">list_alt</span> Planilla Evaluación Desempeño. Items
                        </button>
                        <button plexButton class="btn btn-light border rounded" (click)="onServiciosClick()">
                            <span class="material-icons">description</span> Planilla Evaluación Desempeño. Agentes
                        </button>
                        <button plexButton class="btn btn-light border rounded" (click)="onAgentesClick()">
                            <span class="material-icons">arrow_back</span> Volver
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Columna del Contenido Principal (el formulario de crear planilla) -->
        <div class="col-lg-9 col-md-8 col-12 contenedor-listado">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0 font-weight-bold">AGREGAR NUEVA PLANILLA DE EVALUACIÓN</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="guardarPlanilla()">
                        <div class="form-group mb-3">
                            <label for="descripcion">Descripción</label>
                            <input id="descripcion" type="text" class="form-control"
                                   [(ngModel)]="nuevoPlanillaED.descripcion" name="descripcion"
                                   placeholder="Ingrese la descripción" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="efector">Efector</label>
                            <select id="efector" class="form-control" [(ngModel)]="nuevoPlanillaED.efector"
                                    name="efector" required>
                                <option value="" disabled selected>Seleccione un efector</option>
                                <option *ngFor="let efector of efectores" [value]="efector._id">
                                    {{ efector.nombre }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="servicio">Servicio</label>
                            <select id="servicio" class="form-control" [(ngModel)]="nuevoPlanillaED.servicio"
                                    name="servicio" required>
                                <option value="" disabled selected>Seleccione un servicio</option>
                                <option *ngFor="let servicio of servicios" [value]="servicio._id">
                                    {{ servicio.nombre }}
                                </option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button type="submit" class="btn btn-success">Guardar Planilla</button>
                            <button type="button" class="btn btn-danger" (click)="volver()">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
