<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Agregar Ítems a la Planilla</h3>
                    <form (ngSubmit)="agregarItem()">
                        <div class="form-group mb-3">
                            <label for="descripcion">Descripción del Ítem</label>
                            <input id="descripcion" type="text" class="form-control" [(ngModel)]="nuevoItem.descripcion"
                                   name="descripcion" placeholder="Ingrese la descripción del ítem" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="valor">Valor</label>
                            <input id="valor" type="number" class="form-control" [(ngModel)]="nuevoItem.valor"
                                   name="valor" placeholder="Ingrese el valor del ítem" required />
                        </div>
                        <button type="submit" class="btn btn-success">Agregar Ítem</button>
                    </form>

                    <hr />

                    <h4 class="mt-4">Ítems Agregados</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Descripción</th>
                                <th>Valor</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items; let i = index">
                                <td>{{ item.descripcion }}</td>
                                <td>{{ item.valor }}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" (click)="eliminarItem(i)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
