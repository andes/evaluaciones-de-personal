<div class="d-flex flex-column align-items-center mb-4">
    <app-header></app-header>
    <app-planilla></app-planilla>
</div>

<!-- 2. Contenedor general: centramos la fila -->
<div class="contenedor-general">
    <div class="row justify-content-center">


        <!-- Columna del Listado de Planillas centrada -->
        <div class="col-lg-9 col-md-8 col-12 contenedor-listado">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0 font-weight-bold">LISTADO DE PLANILLAS</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-success" (click)="crearNuevoPlanillaEDM()">NUEVO</button>
                    </div>
                    <div class="mb-3">
                        <input type="text" [(ngModel)]="searchTerm" (input)="filtrarPlanillaED()"
                               placeholder="Buscar por descripción" class="form-control" />
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center">Fecha</th>
                                    <th class="text-center">Descripción</th>
                                    <th class="text-center">Efector</th>
                                    <th class="text-center">Servicio</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let planilla of filterPlanillaED">
                                    <td class="text-center">{{ planilla.fechaCreacion | date: 'dd/MM/yyyy' }}</td>
                                    <td class="text-left">{{ planilla.descripcion }}</td>
                                    <td class="text-left">{{ planilla.idEfector?.nombre }}</td>
                                    <td class="text-left">{{ planilla.idServicio?.nombre }}</td>
                                    <td class="text-center">
                                        <div class="d-flex justify-content-center gap-1">
                                            <button class="btn btn-primary btn-sm" data-bs-toggle="tooltip"
                                                    title="Editar" (click)="editarPlanillaED(planilla)">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-danger btn-sm" data-bs-toggle="tooltip"
                                                    title="Eliminar" (click)="eliminarPlanilla(planilla._id)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                            <button class="btn btn-success btn-sm" data-bs-toggle="tooltip"
                                                    title="Listar" (click)="ListarrPlanillaED(planilla._id)">
                                                <i class="fas fa-file-pdf"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <h5 class="text-start mt-3" *ngIf="filterPlanillaED.length === 0">
                        No hay planillas para mostrar
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>
