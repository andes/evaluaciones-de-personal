<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Editar Items</h3>
                    <form [formGroup]="editItemsForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" id="_id" class="form-control" formControlName="_id" hidden>

                            <label for="descripcion">Descripción</label>
                            <input type="text" id="descripcion" class="form-control" formControlName="descripcion">

                            <!-- Agregar el campo para el valor numérico -->
                            <label for="valor">Valor</label>
                            <input type="number" id="valor" class="form-control" formControlName="valor" min="0">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3" [disabled]="!editItemsForm.valid">
                            Guardar Cambios
                        </button>
                        <button class="btn btn-secondary mt-3" (click)="cancelar()">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
